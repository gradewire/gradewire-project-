{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/stdnt-style.css'%}">
</head>
<body>
    <div class="menu-toggle" onclick="toggleSidebar()">â˜° Menu</div>

    <!-- Sidebar -->
  <div class="sidebar">
    <h3>Student Dashboard</h3>
    <a href="{% url 'studentHome' %}" data-target="home">Home</a>
    <a href="{% url 'studentProfile' %}" data-target="profile">Profile</a>
    <a href="{% url 'studentAttendance' %}" data-target="attendance">Attendance</a>
    <a href="{% url 'studentGrades' %}" data-target="grades">Grades</a>
    <a href="{% url 'studentSchedule' %}" data-target="schedule">Schedule</a>
    <a href="" data-target="logout" class="logout">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div id="attendance" class="section active">
        <h1>Attendance</h1>
        <div class="chart-container">
          <canvas id="attendanceChart"></canvas>
        </div>
        <h5 class="mt-3">Dates You Took Leave:</h5>
        <ul>
          <li>2024-01-15</li>
          <li>2024-02-10</li>
          <li>2024-03-05</li>
        </ul>
    </div>
  </div>
  <script>
    function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }

         // Chart.js Initialization
    const ctx = document.getElementById('attendanceChart').getContext('2d');
    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Present', 'Absent', 'Late'],
        datasets: [{
          data: [85, 10, 5],
          backgroundColor: ['rgba(75, 192, 192, 0.6)', 'rgba(255, 99, 132, 0.6)', 'rgba(255, 206, 86, 0.6)']
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });
  </script>
</body>
</html>
