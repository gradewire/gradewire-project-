<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #58bfff, #2c3e50); 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #2c3e50;
            color: #fff;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #58bfff;
        }
        input:focus, select:focus {
            border-color: #2c3e50;
            outline: none;
        }
        .footer-link {
            text-align: center;
            margin-top: 15px;
        }
        .footer-link a {
            text-decoration: none;
            color: #2c3e50;
        }
        @media (max-width: 600px) {
            .form-container {
                width: 90%;
            }
        }
        .error-message {
            color: #e74c3c;
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Teacher Registration</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <!-- Full Name -->
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            
            <!-- Email Address -->
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            
            <!-- Teacher ID -->
            <label for="teacher_id">Teacher ID</label>
            <input type="text" id="teacher_id" name="teacher_id" placeholder="Teacher ID" required>
            
            <label for="mobile"> MOBILE NUMBER</label>
            <input type="text" id="mobile" name="mobile" placeholder="MOBILE NUMBER" required>

            <!-- Password -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            
            <!-- Department Dropdown -->
            <label for="department">Select Department</label>
            <select name="department" id="department" required>
                <option value="" disabled selected>Select Department</option>
                <option value="CS">Computer Science (CS)</option>
                <option value="PC">Polymer Chemistry (PC)</option>
                <option value="BBA">Bachelor of Business Administration (BBA)</option>
                <option value="BCOM">Bachelor of Commerce (BCOM)</option>
            </select>
            
            <button type="submit" class="btn">Register</button>
        </form>
        <div class="footer-link">
            <p>Already have an account? <a href="{% url 'teacherLogin' %}">Login here</a></p>
        </div>
    </div>
</body>
</html>
