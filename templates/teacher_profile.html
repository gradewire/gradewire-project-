{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/teach-style.css'%}">
</head>
<body>
        <div class="menu-toggle" onclick="toggleSidebar()">â˜° Menu</div>
        <!-- Sidebar -->
        <div class="sidebar">

            <h2>Teacher Dashboard</h2>
            
            <a href="{% url 'teachHome' %}" >Home</a>
            <a href="{% url 'teacherProfile' %}" >Profile</a>
            <a href="{% url 'teachStAttendance' %}" >Attendance</a>
            <a href="{% url 'teachStMarks' %}" >Marks</a>
            <a href="{% url 'teachStStats' %}">Stats</a>
            <a href="{% url 'teachStDetails' %}" >Students</a>
            <!-- Logout option at the very bottom (only for Desktop) -->
            <a href="javascript:void(0);" class="logout">Logout</a>
           
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div id="profile" class="section">
                <h2>Your Profile</h2>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="John Doe" disabled><br><br>
            
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="john.doe@example.com" disabled><br><br>
            
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" value="+123456789" disabled><br><br>
            
                    <label for="department">Department:</label>
                    <input type="text" id="department" name="department" value="Mathematics" disabled><br><br>
            
                    <button type="button" onclick="alert('Profile updated!')">Update Profile</button>
                </form>
            </div>
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
