{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/teach-style.css'%}">
</head>
<body>
        <div class="menu-toggle" onclick="toggleSidebar()">â˜° Menu</div>
        <!-- Sidebar -->
        <div class="sidebar">

            <h2>Teacher Dashboard</h2>
            
            <a href="{% url 'teachHome' %}" >Home</a>
            <a href="{% url 'teacherProfile' %}" >Profile</a>
            <a href="{% url 'teachStAttendance' %}" >Attendance</a>
            <a href="{% url 'teachStMarks' %}" >Marks</a>
            <a href="{% url 'teachStStats' %}">Stats</a>
            <a href="{% url 'StudentDetail' %}" >Students</a>
            <!-- Logout option at the very bottom (only for Desktop) -->
            <a href="javascript:void(0);" class="logout">Logout</a>
           
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div id="marks" class="section">
                <h2>Manage Marks</h2>
                <form>
                    <label for="semester">Select Semester:</label>
                    <select id="semester" name="semester" required>
                        <option value="semester-1">Semester 1</option>
                        <option value="semester-2">Semester 2</option>
                        <option value="semester-3">Semester 3</option>
                        <option value="semester-4">Semester 4</option>
                        <option value="semester-5">Semester 5</option>
                        <option value="semester-6">Semester 6</option>
                    </select><br><br>
                   
                    <label for="exam-name">Exam name:</label>
                    <select id="exam-name" name="exam-name" required>
                        <option value="internal-1">Internal exam 1</option>
                        <option value="internal-2">Internal exam 2</option>
                        <option value="model">Model exam</option>
                        <option value="sem-exam">Semester exam</option> 
                    </select><br><br>

                    <label for="subject">Select Subject:</label>
                    <select id="subject" name="subject" required>
                        <option value="math101">Mathematics 101</option>
                        <option value="phy101">Physics 101</option>
                        <option value="chem101">Chemistry 101</option>
                        <option value="bio101">Biology 101</option>
                    </select><br><br>

                    <label for="registerNumber">Enter Register Number:</label>
                    <input type="text" id="registerNumber" name="registerNumber" required placeholder="Enter Register Number"><br><br>

                    <label for="internalMarks">Internal Marks:</label>
                    <input type="number" id="internalMarks" name="internalMarks" required min="0" max="100" placeholder="Enter Internal Marks"><br><br>

                    <label for="externalMarks">External Marks:</label>
                    <input type="number" id="externalMarks" name="externalMarks" required min="0" max="100" placeholder="Enter External Marks"><br><br>

                    <button type="submit">Submit Marks</button>
                </form>
            </div>
    
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
