{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/stdnt-style.css'%}">
</head>
<body>
    <div class="menu-toggle" onclick="toggleSidebar()">â˜° Menu</div>

    <!-- Sidebar -->
  <div class="sidebar">
    <h3>Student Dashboard</h3>
    <a href="{% url 'studentHome' %}" data-target="home">Home</a>
    <a href="{% url 'studentProfile' %}" data-target="profile">Profile</a>
    <a href="{% url 'studentAttendance' %}" data-target="attendance">Attendance</a>
    <a href="{% url 'studentGrades' %}" data-target="grades">Grades</a>
    <a href="{% url 'studentSchedule' %}" data-target="schedule">Schedule</a>
    <a href="" data-target="logout" class="logout">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div id="schedule" class="section active">
        <h1>Class Schedule</h1>
        <ul>
          <li><strong>Monday:</strong> Mathematics (10:00 AM - 11:00 AM)</li>
          <li><strong>Tuesday:</strong> Science (11:30 AM - 12:30 PM)</li>
          <li><strong>Wednesday:</strong> History (1:00 PM - 2:00 PM)</li>
        </ul>
    </div>
  </div>
  <script>
    function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }
  </script>
</body>
</html>
