

  {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/stdnt-style.css'%}">
</head>
<body>
    <div class="menu-toggle" onclick="toggleSidebar()">â˜° Menu</div>

    <!-- Sidebar -->
  <div class="sidebar">
    <h3>Student Dashboard</h3>
    <a href="{% url 'studentHome' %}" data-target="home">Home</a>
    <a href="{% url 'studentProfile' %}" data-target="profile">Profile</a>
    <a href="{% url 'studentAttendance' %}" data-target="attendance">Attendance</a>
    <a href="{% url 'studentGrades' %}" data-target="grades">Grades</a>
    <a href="{% url 'studentSchedule' %}" data-target="schedule">Schedule</a>
    <a href="" data-target="logout" class="logout">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div id="grades" class="section active">
        <h1>Grades</h1>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Subject</th>
              <th>Grade</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Mathematics</td>
              <td>A</td>
            </tr>
            <tr>
              <td>Science</td>
              <td>B+</td>
            </tr>
            <tr>
              <td>History</td>
              <td>A-</td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
  <script>
    function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }
  </script>
</body>
</html>
